<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickitz - Sign Up</title>
    <!-- Google Font: Mulish -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- link:css -->
    <link rel="stylesheet" href="/assets/css/register.css" />
  </head>
  <body>
    <div class="background"></div>

    <div class="container">
      <div class="logo"><img src="assets/images/tickitz.svg" /></div>

      <div class="form-container">
        <div class="step-indicator">
          <div class="step-line"></div>

          <div class="step step-active">
            <div class="step-number">1</div>
            <div class="step-text">Fill Form</div>
          </div>

          <div class="step step-inactive">
            <div class="step-number">2</div>
            <div class="step-text">Activate</div>
          </div>

          <div class="step step-inactive">
            <div class="step-number">3</div>
            <div class="step-text">Done</div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-field">
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
            />
            <span class="eye-icon"><img src="assets/images/eye.svg" /></span>
          </div>
        </div>

        <div class="checkbox-container">
          <input type="checkbox" id="terms" checked />
          <label for="terms" class="terms-text"
            >I agree to terms & conditions</label
          >
        </div>

        <button class="sign-up-btn">Join For Free Now</button>

        <div class="login-text">
          Already have an account?
          <a href="login.html" class="login-link">Log in</a>
        </div>

        <div class="divider">Or</div>

        <div class="social-buttons">
          <a href="#" class="social-button">
            <span class="social-icon"
              ><img src="assets/images/google.svg"
            /></span>
            Google
          </a>
          <a href="#" class="social-button">
            <span class="social-icon"><img src="assets/images/fb.svg" /></span>
            Facebook
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
